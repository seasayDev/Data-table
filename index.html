    <!--Navbar-->
    <div class="navbar bg-neutral-focus text-base-100">
        <a class="btn btn-ghost normal-case text-xl">Data-table</a>
      </div>

    <!--data Table-->

    <div class="container">
      <table
        id="job"
        class="display cell-border compact hover table table-striped"
        style="width: 100%"
      >
        <thead>
          <tr>
            <th>Profile picture</th>
            <th>Name</th>
            <th>Forename</th>
            <th>Birthday</th>
            <th>Postes</th>
            <th>Email</th>
            <th>Adress</th>
            <th>Zip code</th>
            <th>Resume</th>
            <th>Comments</th>
          </tr>
        </thead>
      </table>
    </div>
